<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Biodata Diri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #87CEEB;
        }
        .card {
            border: 2px solid #000; 
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center mt-5">
        <div class="card w-50">
            <div class="card-body">
                <h5 class="card-title text-center">Biodata Diri</h5>
                <body class="bg-secondary">
                <form action="/">
                    <div class="mb-4 row">
                        <label for="inputNama" class="col-sm-2 col-form-label">Nama</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="inputNama" required>
                        </div>
                    </div>
                    <div class="mb-4 row">
                        <label for="inputNim" class="col-sm-2 col-form-label">NIM</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" id="inputNim" required>
                        </div>
                    </div>
                    <div class="mb-4 row">
                        <label for="inputHobby" class="col-sm-2 col-form-label">Hobby</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="inputHobby">
                        </div>
                    </div>
                    <div class="mb-4 row">
                        <label for="inputGender" class="col-sm-2 col-form-label">Jenis Kelamin</label>
                        <div class="col-sm-8">
                            <select class="form-select" id="inputGender" required>
                                <option selected disabled value="">Pilih jenis kelamin</option>
                                <option value="1">Rather not say</option>
                                <option value="2">Pria</option>
                                <option value="3">Wanita</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-4 row">
                        <label for="inputTanggalLahir" class="col-sm-2 col-form-label">Tanggal Lahir</label>
                        <div class="col-sm-8">
                            <input type="date" class="form-control" id="inputTanggalLahir">
                        </div>
                    </div>
                    <div class="mb-4 row">
                        <label for="inputAlamat" class="col-sm-2 col-form-label">Alamat</label>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="InputAlamat" style="height: 100px"></textarea>
                            <label for="floatingTextarea2"></label>
                          </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="sumbit" class="btn btn-warning">sumbit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
